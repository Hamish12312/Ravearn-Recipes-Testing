<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ravearn Recipes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-brand">
      <h1>Ravearn Recipes</h1>
    </div>

    <div class="header-actions">
      <input id="search" placeholder="Search recipes or ingredients..." aria-label="Search recipes">
      <select id="categoryFilter" aria-label="Filter by category">
        <option value="">All categories</option>
      </select>
    </div>
  </header>

  <main>
    <section id="filters" class="filters"></section>
    <section id="cardGrid" class="cards" aria-live="polite"></section>
    <div id="empty" class="empty" hidden>No recipes found.</div>
  </main>

  <footer class="site-footer">
    <small>Personal collection • Static viewer • Last update: <span id="lastUpdate">—</span></small>
  </footer>

  <script src="viewer.js" defer></script>
</body>
</html>
